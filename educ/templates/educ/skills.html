{% extends 'core/base.html' %}

{% block content %}
<div class="container m-2 text-center">
<h1 class="text-info mt-5 border-bottom text-center">Skills</h1>
<div class="row text-white">
<div class="col-sm-5">
<h3 class='mt-5'>HTML</h3>
<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"  style="width:90%">90%</div>
</div>
</div>
<div class="col-sm-5 offset-sm-2">
<h3 class='mt-5'>CSS</h3>
<div class="progress">
  <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:60%">60%</div>
</div>
</div>
<div class="col-sm-5">
<h3 class='mt-5'>Python</h3>
<div class="progress">
  <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width:60%">60%</div>
</div>
</div>
<div class="col-sm-5 offset-sm-2">
<h3 class='mt-5'>Javascript</h3>
<div class="progress">
  <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:50%">50%</div>
</div>
</div>
<div class="col-sm-5">
<h3 class='mt-5'>Bootstap</h3>
<div class="progress">
  <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:90%">90%</div>
</div>
</div>
<div class="col-sm-5 offset-sm-2">
<h3 class='mt-5'>SQL</h3>
<div class="progress">
  <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width:70%">70%</div>
</div>
</div>
</div>






{% endblock content %}
